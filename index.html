<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f7f6, #d7e1ec);
      color: #333;
      text-align: center;
    }

    header {
      background-color: #800000;
      color: #fff;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.2em;
    }

    main {
      padding: 40px 20px;
    }

    form {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #800000;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    .form-group textarea {
      resize: vertical;
    }

    button {
      background-color: #800000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #5b0000;
    }

    footer {
      margin-top: 40px;
      background-color: #800000;
      color: #fff;
      padding: 10px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <p>Feel free to send me a message. I'd love to hear from you!</p>
  </header>
  
  <main>
    <form action="https://formsubmit.co/elsiemercy@gmail.com" method="POST">
      <h2>Get in Touch</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject (Optional)">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Elsie Bravo. All rights reserved.</p>
  </footer>
</body>
</html>
